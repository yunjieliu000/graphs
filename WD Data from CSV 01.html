<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>WD Data from CSV 01</title>
  <link href="https://playground.anychart.com/docs/samples/WD_Data_from_CSV_01/iframe" rel="canonical">
  <meta content="Area Chart" name="keywords">
  <meta content="AnyChart - JavaScript Charts designed to be embedded and integrated" name="description">
  <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
  <link href="https://cdn.anychart.com/releases/8.11.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" rel="stylesheet" type="text/css">
  <style>html, body, #container {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}</style>
 </head>
 <body>
  <div id="container"></div>
  <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script type="text/javascript">anychart.onDocumentReady(function () {

  // create CSV string
  var csvString = '2016,13' +
'2017,15n' +
'2018,16\n' +
'2019,48\n' +
'2020,37';
//
//   var csvString2 = '2016,15' +
// '2017,45\n' +
// '2018,45\n' +
// '2019,56\n' +
// '2020,67';


  // create an area chart
  var chart = anychart.area();

  // create the area series based on CSV data
  chart.area(csvString);

  // chart.area(cvsString2)

  // display a chart
  chart.container('container').draw();
});</script>
 </body>
</html>
